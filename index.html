<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiCoinCalc</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css">
  <link rel="stylesheet" href="style.css" />
</head>

<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Multi
    <span>Coin</span>Calc</a>
  <form class="form-inline">
    <select onchange="calculatePrice()" id="inputCurrency" class="custom-select custom-select-lg">
      <option value="USD">$</option>
      <option value="GBP">£</option>
      <option value="EUR">€</option>
      <option value="JPY">¥ (JPY)</option>
      <option value="CNY">¥ (CNY)</option>
    </select>
  </form>
</nav>

<body>
  <div class="container">
    <div class="row text-center justify-content-center">
      <div class="col-xs-12 col-md-6">
        <input onkeyup="calculatePrice()" onclick="calculatePrice()" id="inputQuantity" type="text" value="1" class="form-control form-control-lg text-center"
          placeholder="Quantity" autocomplete="off">
        <input onkeyup="calculatePrice()" onclick="calculatePrice(), this.select()" id="inputCoinName" type="text" value="BTC" class="form-control form-control-lg text-center awesomplete"
          placeholder="Coin Name" autocomplete="off">
        <span id="equals" class="text-center">=</span>
        <div class="input-group">
          <div class="input-group-prepend">
            <span id="currencySymbol" class="input-group-text">$</span>
          </div>
          <input id="fiatValue" type="text" class="form-control text-center">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async src="script.js"></script>
  <script src="autocompleteList.js"></script>
</body>

</html>
